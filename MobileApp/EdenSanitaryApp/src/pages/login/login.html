<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <img src="assets/imgs/eden_.png" width="100">

    </ion-col>
  </ion-row>
  <div>
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input placeholder="Email" name="username" id="loginField"
                         type="text" required [(ngModel)]="model.username" #email></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" name="password" id="passwordField"
                         type="password" required [(ngModel)]="model.password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <button ion-button class="submit-btn" full type="submit"
                  [disabled]="!loginForm.form.valid">
            Login
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
 
</ion-content>
