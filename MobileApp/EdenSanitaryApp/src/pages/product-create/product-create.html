
<ion-header>

        <ion-navbar>
          <ion-title>Product Create</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content>
          <div>
              <form>
                <ion-list>
                    <ion-item>
                        <ion-label floating>Name</ion-label>
                        <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
                    </ion-item>
                 
                  <ion-item>
                    <ion-label floating>Price</ion-label>
                    <ion-input type="text" name="price" [(ngModel)]="model.price"></ion-input>
                  </ion-item>
                 
                 
                </ion-list>
               
                <div padding>
                    <button ion-button color="primary" block>{{!edit? "Save" : "Edit"}}</button>
                  </div>
              </form>
            </div>
      </ion-content>
